<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!--HEADER-->
    <header>
        <div class="container-sm header py-3">
            <div class="row justify-content-center">
                <div class="col-5 align-middle">START BOOTSTRAP</div>
                <div class="col-5">
                    <ul class="text-end align-middle">
                        <li>PORTFOLIO</li>
                        <li>ABOUT</li>
                        <li>CONTACT</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    

    <!--PRESENTATION-->
    <section>
        <div class="container-fluid">
            <div class="row presentation">
                <div class="profile-pic"></div>
            </div>
        </div>
    </section>
    

    <!--PORTFOLIO-->
    <section id="portfolio">
        <div class="container">
            <div class="row py-5 justify-content-center">
                <div class="col-12 col-md-6 col-lg-4 card-1"></div>
                <div class="col-12 col-md-6 col-lg-4 card-2"></div>
                <div class="col-12 col-md-6 col-lg-4 card-3"></div>
                <div class="col-12 col-md-6 col-lg-4 card-4"></div>
                <div class="col-12 col-md-6 col-lg-4 card-5"></div>
                <div class="col-12 col-md-6 col-lg-4 card-6"></div>
            </div>
        </div>
    </section>
    

    <!--ABOUT US-->
    <section id="about">
        <div class="container about"></div>
    </section>

    

    <!--OUR CONTACTS-->
    <section id="contact">
        <div class="container contact"></div>
    </section>

    

    <!--LOCATIONS AND SOCIALS-->
    <section id="location-socials">
        <div class="container location-socials"></div>
    </section>
    

    <!--COPYRIGHT-->
    <section id="copyright">
        <div class="container copyright"></div>
    </section>
    
</body>
</html>
